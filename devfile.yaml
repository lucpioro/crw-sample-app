apiVersion: 1.0.0
metadata:
  name: test-crw
projects:
  - name: golang-health-check
    source:
      location: 'https://github.com/nmasse-itix/test-crw.git'
      type: git
      branch: master
components:
  - id: golang/go/latest
    preferences:
      go.lintTool: golangci-lint
      go.lintFlags: '--fast'
    type: chePlugin
    alias: go-plugin
  - mountSources: true
    endpoints:
      - name: 8080-tcp
        port: 8080
    memoryLimit: 512Mi
    type: dockerimage
    alias: go-cli
    image: 'registry.redhat.io/codeready-workspaces/stacks-golang-rhel8@sha256:ef135a05399a4d5f58bcb059b6634498bee5adbbcf8ddb2956abf25819e82462'
    env:
      - value: '/projects/.che/gopath:$(CHE_PROJECTS_ROOT)'
        name: GOPATH
      - value: /tmp/.cache
        name: GOCACHE
commands:
  - name: 1. Build the application
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/golang-health-check'
        type: exec
        command: go build
        component: go-cli
  - name: 2. Run the application
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/golang-health-check'
        type: exec
        command: ./golang-health-check
        component: go-cli
  - name: Debug configuration
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "name": "Debug current file",
                "type": "go",
                "request": "launch",
                "mode": "auto",
                "program": "${fileDirname}"
              }
            ]
          }
        type: vscode-launch
